version: '3'

services:
  ichi_mysql:
    image: mariadb:10
    volumes:
      - $HOME/mnt/mysql:/var/lib/mysql
      - ./init.d/:/docker-entrypoint-initdb.d/
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    ports:
      - "3306:3306"
  ichi_neo4j:
    image: neo4j:4.2.0
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/s3cr3t